<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Prologue Book Store</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="content/images/image1.jpg" alt="shopping" style="width:1200px;height: 435px">
                <div class="carousel-caption">
                    <h3>Variety</h3>
                    <p>Selection that Match Your Choice</p>
                </div>
            </div>

            <div class="item">
                <img src="content/images/image2.jpg" alt="variety" style="width:1200px;height: 435px">
                <div class="carousel-caption">
                    <h3>Payments</h3>
                    <p>Choose from a Wide Range of Payments</p>
                </div>
            </div>

            <div class="item">
                <img src="content/images/image3.jpg" alt="convenience" style="width:1200px;height: 435px">
                <div class="carousel-caption">
                    <h3>All at a click</h3>
                    <p>Shopping at Convenience</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



<div class="container">
    <div class="row text-center">
        <div class="col-sm-4">
            <h3>
                Library Catalogue
                <i class="fa fa-university" aria-hidden="true"></i>
            </h3>
            <a href="Catalogue.html">
                <button type="button" class="btn btn-default">View Books</button>
            </a>
        </div>
        <div class="col-sm-4">
            <h3>
                Season Sale
                <i class="fa fa-money" aria-hidden="true"></i>
            </h3>
            <a href="Offers.html">
                <button type="button" class="btn btn-default">Offers</button>

            </a>
        </div>
        <div class="col-sm-4">
            <h3>
                Team Prologue
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
            </h3>
            <a href="GroupMembers.html">
                <button type="button" class="btn btn-default">About Us</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
